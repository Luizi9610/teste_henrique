<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Serviço Fácil - Encontre Profissionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #2b2b2b;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    * {
      color: white !important;
    }
    .navbar {
      background-color: #b30000;
    }
    .dropdown:hover > .dropdown-menu {
      display: block;
    }
    .dropdown-menu {
      background-color: #3a3a3a;
      border: none;
      min-width: 220px;
    }
    .dropdown-item {
      color: white !important;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background-color: #b30000 !important;
      color: white !important;
    }
    .btn-outline-light {
      color: white;
      border-color: white;
    }
    .btn-outline-light:hover {
      background-color: #b30000;
      border-color: #b30000;
      color: white;
    }
    .btn-light {
      background-color: white;
      color: #b30000;
      border: none;
    }
    .btn-light:hover {
      background-color: #d11c1c;
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container justify-content-start">
    <a class="navbar-brand me-4" href="#">Serviço Fácil</a>

    <!-- Assistência Técnica -->
    <div class="dropdown me-3">
      <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
        Assistência Técnica
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Celular</a></li>
        <li><a class="dropdown-item">Notebook</a></li>
        <li><a class="dropdown-item">Geladeira</a></li>
      </ul>
    </div>

    <!-- Consultoria -->
    <div class="dropdown">
      <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
        Consultoria
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Advogado</a></li>
        <li><a class="dropdown-item">Contador</a></li>
        <li><a class="dropdown-item">Guia de Turismo</a></li>
      </ul>
    </div>

    <!-- Botões -->
    <div class="ms-auto">
      <a href="login.html" class="btn btn-outline-light btn-sm me-2">Entrar</a>
      <button class="btn btn-light btn-sm">Cadastrar</button>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
